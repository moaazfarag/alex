                    <header class="panel-heading">

                  <div class="col-md-11" style="margin-top: 10px; margin-bottom: 10px; background-color: white;">

               <form method="post" action="deleteMultipleUsers.php"> 

                          <table class="table table-striped table-hover kufi font10" style=" margin-top: 10px; margin-bottom: 10px;" >
                              <thead>

                              <tr>
                              <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js"></script>  

                                   <script type="text/javascript">
                                        $(document).ready(function() {
                                                $('#checkall').click(function(event) {  //on click 
                                                    if(this.checked) { // check select status
                                                        $('.checkbox1').each(function() { //loop through each checkbox
                                                            this.checked = true;  //select all checkboxes with class "checkbox1"               
                                                        });
                                                    }else{
                                                        $('.checkbox1').each(function() { //loop through each checkbox
                                                            this.checked = false; //deselect all checkboxes with class "checkbox1"                       
                                                        });         
                                                    }
                                                });

                                            });
                                                            
                                    </script>

                                  <th><input type="checkbox" id="checkall" ></th>
                                  <th>ID</th>
                                  <th>اسم الحقيبة</th>
                                  <th>نبذة عن الحقيبة</th>
                                  <th>وصف كامل عن الحقيبة</th>
                                  <th>التاريخ</th>
                                  <th>المؤلف</th>
                                  
                                  
                              </tr>
                              </thead>
                              <tbody>
                                  {loop="trainingpackages"}
                              <tr>

                                  <td><input type="checkbox" class="checkbox1" name="check_list[]" value="{$value.user_id}" ></td>
                                  <td>{$value.name}</td>
                                  <td><a href="updateUser.php?id={$value.user_id}" style="color: blue; ">{$value.name}</a></td>
                                  <td>{$value.mini_description}</td>
                                  <td>{$value.date} </td>
                                  <td>{$value.owner} </td>
                                  
                              </tr>
                                    {/loop}
                              </tbody>
                          </table>
                          
                            <!--   clear div-->

                          <div class="clear"></div>
                                                      <!--   Update All button-->

                          <center>
                                    <button type="submit" name="delete" class="btn btn-danger btn-xs" >Delete</button>

                          </center>
</form>
